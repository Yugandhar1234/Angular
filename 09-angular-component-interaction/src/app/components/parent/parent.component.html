<div class="container mt-3">
  <div class="row">
    <div class="col-md-10">
      <div class="card">
        <div class="card-body bg-success text-white">
          <p class="h3">Parent Component</p>
          <form>
            <div class="form-group">
              <input [(ngModel)]="parentMessage" name="parent" type="text" class="form-control" placeholder="Your message">
            </div>
          </form>
          <p class="h4">From child : {{fromChild}}</p>
          <app-child (sendData)="fromChild=$event" [childMessage]="parentMessage"></app-child>
        </div>
      </div>
    </div>
  </div>
</div>
