<div class="container mt-3">
  <div class="row">
    <div class="col">
      <p class="h3 text-secondary">Update Product</p>
      <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci alias ducimus, expedita fugit optio suscipit tenetur! Animi doloribus quam quibusdam ut voluptatibus? Atque earum illo impedit ipsum quam ratione suscipit?</p>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <p class="h4">Update Product</p>
        </div>
        <div class="card-body">
          <form (submit)="submitUpdateProduct()">
            <div class="form-group">
              <input
                name="name"
                [(ngModel)]="selectedProduct.name"
                type="text" class="form-control" placeholder="Product Name">
            </div>
            <div class="form-group">
              <div class="custom-file">
                <input
                  (change)="onChangeImage($event)"
                  name="image"
                  type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Product Image</label>
                <small *ngIf="imageFileName" class="text-success">
                  <img [src]="imageFileName" width="25" height="25">
                </small>
              </div>
            </div>
            <div class="form-group">
              <input
                name="price"
                [(ngModel)]="selectedProduct.price"
                type="number" class="form-control" placeholder="Price">
            </div>
            <div class="form-group">
              <input
                name="qty"
                [(ngModel)]="selectedProduct.qty"
                type="number" class="form-control" placeholder="Available Qty">
            </div>
            <div class="form-group">
              <textarea
                name="info"
                [(ngModel)]="selectedProduct.info"
                rows="4" class="form-control" placeholder="General Info"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-secondary btn-sm" value="Update Product">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
