<div class="container mt-3">
  <div class="row">
    <div class="col">
      <table class="table table-hover text-center table-striped">
        <thead class="bg-info text-white">
          <tr>
            <th>SNO</th>
            <th>NAME</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{productItem.sno}}</td>
            <td>{{productItem.name}}</td>
            <td>
              <i (click)="decrQty()" class="fa fa-minus-circle"></i>
              {{productItem.qty}}
              <i (click)="incrQty()" class="fa fa-plus-circle"></i>
            </td>
            <td>{{productItem.price | currency: 'INR'}}</td>
            <td>{{(productItem.qty * productItem.price) | currency: 'INR'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
