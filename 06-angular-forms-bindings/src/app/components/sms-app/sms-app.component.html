<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h3>SMS App</h3>
        </div>
        <div class="card-body">
          <form>
            <textarea [(ngModel)]="textEntered" maxlength="100" name="text" rows="4" class="form-control" placeholder="Your Message"></textarea>
          </form>
        </div>
        <div class="card-footer">
          <h3>The Characters Remaining : {{textEntered.length}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
