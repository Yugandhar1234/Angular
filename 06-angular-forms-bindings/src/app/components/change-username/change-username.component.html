<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h4>Change User (2-way-manual)</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <input (input)="updateUser($event.target.value)" type="text" class="form-control" placeholder="UserName">
            </div>
            <h3>{{username}}</h3>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
