<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-light text-white">
          <h3>Select an Amount</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="formControlRange">Loan Amount</label>
              <input [(ngModel)]="amount" name="range" type="range" class="form-control-range" min="5000" max="500000" id="formControlRange">
            </div>
            <h3>{{amount | currency : 'INR'}}</h3>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
