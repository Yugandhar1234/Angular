<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h3>Change User 2-way (auto)</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <input [(ngModel)]="username" name="user" type="text" class="form-control" placeholder="Username">
            </div>
            <h3>{{username}}</h3>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
