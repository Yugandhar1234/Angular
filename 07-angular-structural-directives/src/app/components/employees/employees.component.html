<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="card mt-3" *ngFor="let employee of employees">
        <div class="card-body bg-light">
          <ul  class="list-group">
            <li class="list-group-item">
              NAME : {{employee.name}}
            </li>
            <li class="list-group-item">
              AGE : {{employee.age}}
            </li>
            <li class="list-group-item">
              DESIGNATION : {{employee.designation}}
            </li>
            <li class="list-group-item">
              IS-ACTIVE : {{employee.isActive}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
