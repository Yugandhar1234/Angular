<div class="container mt-3">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <p class="h4">Hobbies Selector (ngIf)</p>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
                <form>
                  <div class="custom-control custom-checkbox">
                    <input [(ngModel)]="eating" name="eating" type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Eating</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input [(ngModel)]="coding" name="coding" type="checkbox" class="custom-control-input" id="customCheck2">
                    <label class="custom-control-label" for="customCheck2">Coding</label>
                  </div>
                  <div class="custom-control custom-checkbox">
                    <input [(ngModel)]="sleeping" name="sleeping" type="checkbox" class="custom-control-input" id="customCheck3">
                    <label class="custom-control-label" for="customCheck3">Sleeping</label>
                  </div>
                </form>
            </div>
            <div class="col-md-8">
              <div *ngIf="eating" class="card animated jello">
                <div class="card-body bg-success text-white">
                  <p class="h4">Eating</p>
                </div>
              </div>
              <div *ngIf="coding" class="card animated jello">
                <div class="card-body bg-secondary text-white">
                  <p class="h4">Coding</p>
                </div>
              </div>
              <div *ngIf="sleeping" class="card animated jello">
                <div  class="card-body bg-danger text-white">
                  <p class="h4">Sleeping</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
